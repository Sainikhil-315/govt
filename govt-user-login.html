<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government User Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            flex-grow: 1;
        }
        .form-section {
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            color: #007bff;
            font-size: 20px;
            display: flex;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }
        .input-wrapper {
            position: relative;
            margin-top: 20px;
        }
        .input-wrapper i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }
        input {
            padding-left: 30px; /* Space for the icon */
            padding: 10px;
            border: none;
            border-bottom: 2px solid #007bff; /* Bottom border only */
            font-size: 16px;
            width: 90%;
            outline: none; /* Remove outline */
            transition: border-color 0.2s; /* Transition for border color */
            padding-left: 30px;
        }
        input:focus {
            border-color: #0056b3; /* Change border color on focus */
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px; /* Move label up on focus or text entry */
            font-size: 12px; /* Adjust label font size */
            color: #007bff; /* Label color on focus */
        }
        label {
            position: absolute;
            left: 10px; /* Align label with input */
            top: 10px; /* Initial position of label */
            font-size: 16px;
            color: #999; /* Placeholder color */
            pointer-events: none; /* Prevent clicks on label */
            transition: 0.2s ease all; /* Smooth transition */
            padding-left: 30px;
        }
        .button-64 {
            margin-top: 30px;
            align-items: center;
            background-image: linear-gradient(144deg, #1a71cf 50%,#00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1.5em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .button-64:active,
        .button-64:hover {
            outline: 0;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }

        @media (min-width: 768px) {
            .button-64 {
                font-size: 20px;
                min-width: 196px;
            }
        }
        .switch-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-align: center;
        }
        .switch-link a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
        .logout-button {
            margin: 20px 0;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>Government User Portal</header>
    <div id="app" class="container">
        <div id="login-section" class="form-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" id="login-id" required placeholder=" ">
                    <label for="login-id">MRO USER ID</label>
                </div>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">PASSWORD</label>
                </div>                
                <button class="button-64" submit">Login</button>
            </form>
            <div class="switch-link">
                <a href="#" id="show-register">Don't have an account? Register here.</a>
            </div>
        </div>

        <div id="register-section" class="form-section hidden">
            <h2>Register for an Account</h2>
            <form id="register-form">
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="mro-id" required placeholder=" ">
                    <label for="mro-id">MRO USER ID</label>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">SET PASSWORD</label>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" required placeholder=" ">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                </div>
                <button class="button-64" type="submit">Register</button>
            </form>
            <div class="switch-link">
                <a href="#" id="show-login">Already have an account? Login here.</a>
            </div>
        </div>

        <div id="certificate-section" class="form-section hidden">
            <h2 id="welcome-message"></h2>
            <button id="download-cert">Download Certificate</button>
            <button id="logout" class="logout-button">Logout</button>
        </div>
    </div>
    <footer>&copy; 2024 Government User Portal. All rights reserved.</footer>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        // Helper functions
        function showSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function setUserState(userId) {
            localStorage.setItem("loggedInUser", userId);
        }

        function clearUserState() {
            localStorage.removeItem("loggedInUser");
        }

        // Validate password
        function isPasswordValid(password, userId) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasNonalphas = /\W/.test(password);

            return (
                password.length >= minLength &&
                hasUpperCase &&
                hasLowerCase &&
                hasNumbers &&
                hasNonalphas &&
                password !== userId
            );
        }

        // Registration function
        async function register(event) {
            event.preventDefault();
            const mroId = document.getElementById("mro-id").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (mroId.length <= 5) {
                alert("MRO USER ID must be more than 5 characters.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            if (!isPasswordValid(password, mroId)) {
                alert(
                    "Password must be at least 8 characters long, contain upper and lower case letters, numbers, and special characters, and must not be the same as the MRO USER ID."
                );
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ mro_id: mroId, password, confirm_password: confirmPassword }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    alert("Registration successful. You can now log in.");
                    showSection('login-section');
                } else {
                    alert(data.message || "Registration failed.");
                }
            } catch (error) {
                console.log("Error during registration:", error.message);
                alert("Registration failed: " + error.message);
            }
        }

        // Handle login
        async function login(event) {
            event.preventDefault();
            const mroId = document.getElementById("login-id").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ mro_id: mroId, password }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    setUserState(mroId);
                    window.location.href = '/home'; 
                } else {
                    alert(data.message || "Login failed.");
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("Login failed: " + error.message);
            }
        }

        // Show certificate page
        function showCertificatePage(userId) {
            document.getElementById("welcome-message").textContent = `Welcome, ${userId}! You can now download your certificate.`;
            // showSection('certificate-section');
        }

        // Event listeners
        document.getElementById("login-form").addEventListener("submit", login);
        document.getElementById("register-form").addEventListener("submit", register);
        document.getElementById("show-register").addEventListener("click", () => showSection('register-section'));
        document.getElementById("show-login").addEventListener("click", () => showSection('login-section'));
        document.getElementById("download-cert").addEventListener("click", () => alert("Your certificate will be downloaded."));
        document.getElementById("logout").addEventListener("click", () => {
            clearUserState();
            showSection('login-section');
        });

        // Initialize the app
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (loggedInUser) {
            showCertificatePage(loggedInUser);
        } else {
            showSection('login-section');
        }
    </script>
</body>
</html>
